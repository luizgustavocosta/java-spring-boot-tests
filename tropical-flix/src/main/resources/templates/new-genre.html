<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
    <body>
        <div layout:fragment="content">
            <h1 class="text-center mb-4">Novo gênero</h1>

            <form method="POST" th:action="@{/ui/genres/new}" class="mx-auto w-50" th:object="${genre}">
                <th:block th:insert="fragment/error-message.html"></th:block>
                <fieldset>
                    <legend>Gênero</legend>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <label>Nome</label>
                            <input type="text" class="form-control" placeholder="Enter the name..." th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                        </div>
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col-sm-6">
                        <a th:href="@{/ui/genres}" class="btn btn-outline-secondary w-100">
                            Back
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success w-100">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
