spring.application.name=TropicalFlix
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:/database/scripts/schema.sql
spring.sql.init.data-locations=classpath:/database/scripts/data.sql
spring.threads.virtual.enabled=true
application.pagination.page-size=10