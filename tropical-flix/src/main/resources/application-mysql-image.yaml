spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Tropicalflix
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 120000
      connectionTimeout: 300000
      leakDetectionThreshold: 300000
  jpa:
    show-sql: false
    defer-datasource-initialization: false