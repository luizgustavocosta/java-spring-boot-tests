<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic}">
    <body>
        <div layout:fragment="content">
            <h1 class="text-center mb-4">Editar ator</h1>

            <form method="POST" th:action="@{/ui/actors/{id}(id=${actor.id})}" class="mx-auto w-50" th:object="${actor}">
                <th:block th:insert="fragment/error-message.html"></th:block>

                <fieldset>
                    <legend>Ator</legend>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <label>Id</label>
                            <input type="text" readonly class="form-control" th:field="*{id}">
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label>Nome</label>
                            <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                        </div>
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col-sm-6">
                        <a th:href="@{/ui/actors}" class="btn btn-outline-secondary w-100">
                            Voltar
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success w-100">
                            Atualizar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
